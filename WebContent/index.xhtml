<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Burak Kutbay</title>
</h:head>
<h:body>
	<h2>Kayıt Sayfası</h2>
	<h:form>
		<h:panelGroup>
			<h:panelGrid id="panel" border="0" columns="2">
				<h:outputText value="Adınız:" />
				<h:inputText value="#{user_register.isim}" required="true"
					requiredMessage="Adı Boş Geçilemez !!" />
				<h:outputText value="Soyadınız" />
				<h:inputText value="#{user_register.soyad}" required="true"
					requiredMessage="Soyad Boş Geçilemez !!" />
				<h:outputText value="Email:" />
				<h:inputText value="#{user_register.email}" required="true"
					requiredMessage="Email Boş Geçilemez !!" />
				<h:outputText value="Şifre:" />
				<h:inputText value="#{user_register.sifre}" required="true"
					requiredMessage="Sifre Boş Geçilemez !!" />
				<h:commandButton value="GÖNDER" action="#{user_register.kaydet()}" />
			</h:panelGrid>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
